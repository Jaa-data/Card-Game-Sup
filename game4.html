  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

    #gameTitle {

    #popup button, #nameInputBox button {

      cursor: pointer;

    }

    #popup button:hover, #nameInputBox button:hover {

    }

    .nameInput {

    }

      max-height: 300px;

    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="gameTitle">üéØ ‡πÄ‡∏Å‡∏°‡∏™‡πå‡∏™‡∏≠‡∏¢‡∏ô‡∏Å ‡∏™‡∏≤‡∏¢‡πÄ‡∏õ‡∏¢‡πå üéØ</div>

  <div id="nameInputBox">
    <h2>‡πÉ‡∏™‡πà‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô</h2>
    <div id="nameInputs">
      <input type="text" class="nameInput" placeholder="‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô"><br>
      <input type="text" class="nameInput" placeholder="‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô"><br>
    </div>
    <button onclick="addNameInput()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡πà‡∏≠‡∏á</button><br>
    <button onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
  </div>

  <div id="popup">
    <div id="popupText"></div>
    <button onclick="restartSameNames()">üîÑ ‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà (‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏î‡∏¥‡∏°)</button>
    <button onclick="chooseNewNames()">üìù ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏´‡∏°‡πà</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let names = []; 
    let animals = [];
    let clouds = [];
    let trees = [];
    let gameStarted = false;
    let spawnInterval;

    // ‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£‡πÉ‡∏ô‡∏ü‡πâ‡∏≤ (‡∏ú‡∏∂‡πâ‡∏á, ‡∏ô‡∏Å)
    const skyEmojis = ["üêù","üïäÔ∏è","ü¶Ö"];
    // ‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£‡∏ö‡∏ô‡∏î‡∏¥‡∏ô (‡∏Å‡∏£‡∏∞‡∏ï‡πà‡∏≤‡∏¢, ‡πÄ‡∏ï‡πà‡∏≤)
    const groundEmojis = ["üêá","üê¢","ü¶Ü"];

    // ---- ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡πâ‡∏≠‡∏ô‡πÄ‡∏°‡∏Ü ----
    class Cloud {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * 150;
        this.size = 80 + Math.random() * 60;
        this.speed = 0.2 + Math.random() * 0.3;
      }
      draw() {
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 0.4, 0, Math.PI * 2);
        ctx.arc(this.x + this.size * 0.4, this.y + 10, this.size * 0.35, 0, Math.PI * 2);
        ctx.arc(this.x - this.size * 0.4, this.y + 10, this.size * 0.35, 0, Math.PI * 2);
        ctx.fill();
      }
      update() {
        this.x += this.speed;
        if (this.x - this.size > canvas.width) {
          this.x = -this.size;
        }
        this.draw();
      }
    }

    // ---- ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ ----
    class Tree {
      constructor(x) {
        this.x = x;
        this.y = canvas.height - 80;
        this.height = 100 + Math.random() * 50;
      }
      draw() {
        // ‡∏•‡∏≥‡∏ï‡πâ‡∏ô
        ctx.fillStyle = "#5d3a1a";
        ctx.fillRect(this.x, this.y - this.height, 20, this.height);

        // ‡∏û‡∏∏‡πà‡∏°‡πÑ‡∏°‡πâ
        ctx.fillStyle = "#2e7d32";
        ctx.beginPath();
        ctx.arc(this.x + 10, this.y - this.height, 40, 0, Math.PI * 2);
        ctx.arc(this.x - 20, this.y - this.height + 20, 35, 0, Math.PI * 2);
        ctx.arc(this.x + 40, this.y - this.height + 20, 35, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class Animal {
      constructor(name, emoji, isGround = false) {
        this.isGround = isGround;
        this.emoji = emoji;
        this.name = name;
        this.size = 50;

        if (isGround) {
          this.y = canvas.height - 100; 
          this.x = Math.random() < 0.5 ? -50 : canvas.width + 50;
          this.speed = (Math.random() * 2 + 1) * (this.x < 0 ? 1 : -1);
        } else {
          this.x = Math.random() < 0.5 ? -50 : canvas.width + 50;
          this.y = Math.random() * (canvas.height / 2 - 100);
          this.speed = (Math.random() * 2 + 1) * (this.x < 0 ? 1 : -1);
        }
        this.hit = false;
        this.fallSpeed = 0; 
        this.fallen = false; 
      }

      draw() {
        ctx.font = this.size + "px serif";
        ctx.fillText(this.emoji, this.x, this.y);
      }

      update() {
        if (!this.hit) {
          this.x += this.speed;
        } else if (!this.fallen) {
          this.fallSpeed += 0.5;  
          this.y += this.fallSpeed;
          if (this.y >= canvas.height - 50) {
            this.fallen = true;
            setTimeout(() => {
              showPopup(this.name);
            }, 400);
          }
        }
        this.draw();
      }
    }

    function spawnAnimal() {
      if (names.length === 0) return;
      const name = names[Math.floor(Math.random() * names.length)];

      if (Math.random() < 0.5) {
        const emoji = skyEmojis[Math.floor(Math.random() * skyEmojis.length)];
        animals.push(new Animal(name, emoji, false));
      } else {
        const emoji = groundEmojis[Math.floor(Math.random() * groundEmojis.length)];
        animals.push(new Animal(name, emoji, true));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ‡∏ß‡∏≤‡∏î‡∏Å‡πâ‡∏≠‡∏ô‡πÄ‡∏°‡∏Ü
      clouds.forEach(c => c.update());

      // ‡∏ß‡∏≤‡∏î‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ
      trees.forEach(t => t.draw());

      if (gameStarted) {
        animals.forEach((a, index) => {
          a.update();
          if (a.x < -100 || a.x > canvas.width + 100 || a.y > canvas.height + 200) {
            animals.splice(index, 1);
          }
        });
      }
      requestAnimationFrame(animate);
    }

    canvas.addEventListener("click", (e) => {
      animals.forEach((a) => {
        if (
          e.clientX > a.x &&
          e.clientX < a.x + a.size &&
          e.clientY > a.y - a.size &&
          e.clientY < a.y &&
          !a.hit
        ) {
          a.hit = true;
          a.speed = 0; 
        }
      });
    });

    function showPopup(name) {
      document.getElementById("popupText").innerText =
        name + "\n‡∏Ñ‡∏∏‡∏ì‡πÇ‡∏î‡∏ô‡∏™‡∏≠‡∏¢‡∏£‡πà‡∏ß‡∏á ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¢‡πå‡∏Ç‡πâ‡∏≤‡∏ß ‡πÄ‡∏õ‡∏¢‡πå‡∏ô‡πâ‡∏≥ ‡∏•‡∏á‡πÑ‡∏õ‡πÄ‡∏≠‡∏≤‡∏Ç‡∏≠‡∏á";
      document.getElementById("popup").style.display = "block";
      clearInterval(spawnInterval); 
      gameStarted = false;
    }

    function addNameInput() {
      const container = document.getElementById("nameInputs");
      const input = document.createElement("input");
      input.type = "text";
      input.className = "nameInput";
      input.placeholder = "‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô";
      container.appendChild(input);
      container.appendChild(document.createElement("br"));
    }

    function startGame() {
      const inputElements = document.querySelectorAll(".nameInput");
      names = Array.from(inputElements)
        .map(input => input.value.trim())
        .filter(n => n);

      if (names.length === 0) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏Ñ‡∏ô");
        return;
      }

      document.getElementById("nameInputBox").style.display = "none";
      document.getElementById("gameTitle").style.display = "none";
      document.getElementById("popup").style.display = "none";
      animals = [];
      gameStarted = true;
      spawnInterval = setInterval(spawnAnimal, 2000);
    }

    function restartSameNames() {
      document.getElementById("popup").style.display = "none";
      animals = [];
      gameStarted = true;
      spawnInterval = setInterval(spawnAnimal, 2000);
    }

    function chooseNewNames() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("nameInputBox").style.display = "block";
      document.getElementById("gameTitle").style.display = "block";
      animals = [];
      names = [];
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡πâ‡∏≠‡∏ô‡πÄ‡∏°‡∏Ü‡∏´‡∏•‡∏≤‡∏¢‡∏Å‡πâ‡∏≠‡∏ô
    for (let i = 0; i < 6; i++) {
      clouds.push(new Cloud());
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ö‡∏ô‡∏û‡∏∑‡πâ‡∏ô
    for (let x = 50; x < canvas.width; x += 200) {
      trees.push(new Tree(x));
    }

    animate();
  </script>
</body>
